<!-- 
    form for adding the products in the database
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add-product</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Add product to database</h2>
        <form class="form-horizontal addProduct">
        <div class="form-group">
            <label class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input class="form-control" name="id" type="text" placeholder="ID" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input class="form-control" name="title" type="text" placeholder="Title" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input class="form-control" name="description" type="text" placeholder="Description" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
              <input class="form-control" name="category" type="text" placeholder="Category" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input class="form-control" name="price" type="text" placeholder="Price" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Colors</label>
            <div class="col-sm-10">
              <input class="form-control" name="colors" type="text" placeholder="Colors (if many, use coma)" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Sizes</label>
            <div class="col-sm-10">
              <input class="form-control" name="sizes" type="text" placeholder="Sizes  (if many, use coma)" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
              <input class="form-control" name="tags" type="text" placeholder="Tags  (if many, use coma)" requiredrequired>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">FullDescription</label>
            <div class="col-sm-10">
              <input class="form-control" name="fullDescription" type="text" placeholder="FullDescription" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">AdditionalInfo</label>
            <div class="col-sm-10">
              <input class="form-control" name="additionalInfo" type="text" placeholder="AdditionalInfo" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Link</label>
            <div class="col-sm-10">
              <input class="form-control" name="link" type="text" placeholder="Link" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Reviews</label>
            <div class="col-sm-10">
              <input class="form-control" name="reviews" type="text" placeholder="Reviews" disabled>
            </div>
          </div>
          <div class="form-group">
                <div class="col-sm-5 col-sm-offset-5">
                    <button type="submit" class="btn btn-success" id="sendButton">Submit Product</button>
                </div>
          </div>
        </form>
      </div>

      <script src="./js/add-product.js"></script>
</body>
</html>
